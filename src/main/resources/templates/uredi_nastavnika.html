<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uredi nastavnika</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Uredi nastavnika</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Početna</a></li>
            <li><a href="/ispiti">Prikaz ispita</a></li>
            <li><a href="/kontakt">Kontaktirajte nas</a></li>
        </ul>
    </nav>
    <main>
        <h2>Uredi podatke o nastavniku</h2>
        <form action="/nastavnici/{id}" method="post">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" value="[[${nastavnik.ime_nastavnik}]]" required>
            <br>
            <label for="prezime">Prezime:</label>
            <input type="text" id="prezime" name="prezime" value="[[${nastavnik.prezime_nastavnik}]]" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="[[${nastavnik.email_nastavnik}]]" required>
            <br>
            <label for="lozinka">Lozinka:</label>
            <input type="password" id="lozinka" name="lozinka" required>
            <br>
            <button type="submit">Spremi promjene</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Moja aplikacija. Sva prava pridržana.</p>
    </footer>
</body>
</html>
