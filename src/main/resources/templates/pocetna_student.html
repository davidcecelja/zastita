<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Polaganje ispita iz Zaštite na radu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>IsZAŠTTIA NA RADU</h1>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Naziv predavanja</th>
                    <th>Opis predavanja</th>
                    <th>Početak predavanja</th>
                    <th>Završetak predavanja</th>
                    <th>Status predavanja</th>
                    <th>Akcije</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="predavanje : ${predavanja}">
                    <td th:text="${predavanje.id}"></td>
                    <td th:text="${predavanje.naziv_predavanja}"></td>
                    <td th:text="${predavanje.opis_predavanja}"></td>
                    <td th:text="${predavanje.pocetak_predavanja}"></td>
                    <td th:text="${predavanje.zavrsetak_predavanja}"></td>
                    <td th:text="${predavanje.status_predavanja}"></td>  
                   	<td th:if="${!#lists.contains(predavanje.prijavljeni_studenti, korisnik)}"> <a th:href = "@{/dodaj_prijavu/{id}(id=${predavanje.id})}" class="btn btn-primary" >PRIJAVI SE</a> </td>
                   	<td th:if="${#lists.contains(predavanje.prijavljeni_studenti, korisnik)}"> <a th:href = "@{/odjavi_prijavu/{id}(id=${predavanje.id})}" class="btn btn-danger" >ODJAVI SE</a> </td>
                       
                </tr>
            </tbody>
        </table>
        <!-- Ispis potvrde -->
        <a href="/potvrda">Preuzmi potvrdu</a>
    </div>
</body>
</html>
