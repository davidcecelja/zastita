<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Polaganje ispita iz Zaštite na radu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>ZAŠTTIA NA RADU</h1>
        </div>

        <form th:action="@{/uredi_prijava}" method="post" th:object="${prijava}" class="form">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="predavanje">Predavanje:</label>
                <select th:field="*{predavanje}" class="form-control" id="predavanje">
                    <option th:each="predavanje : ${predavanja}" th:value="${predavanje}" th:text="${predavanje.naziv_predavanja}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="student">Student:</label>
                <select th:field="*{student}" class="form-control" id="student">
                    <option th:each="student : ${studenti}" th:value="${student}" th:text="${student.ime} + ' ' + ${student.prezime}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="datumPrijave">Datum prijave:</label>
                <input type="date" th:field="*{datumPrijave}" class="form-control" id="datumPrijave" />
            </div>
            <div class="form-group">
                <label for="ocjena">Ocjena:</label>
                <input type="number" th:field="*{ocjena}" class="form-control" id="ocjena" />
            </div>
            <div class="form-check">
                <input type="checkbox" th:field="*{polozeno}" class="form-check-input" id="polozeno" />
                <label class="form-check-label" for="polozeno">Položeno</label>
            </div>
            <input type="submit" value="Spremi" class="btn btn-primary" />
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
