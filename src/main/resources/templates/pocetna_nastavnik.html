<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Polaganje ispita iz Zaštite na radu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>ISPIT - ZAŠTITA NA RADU</h1>
        </div>
                
         <form th:action="@{/predavanje}" method="get">
            <button class="btn btn-md btn-warning btn-block" type="submit">Upravljanje Predavanjima</button>
        </form>
        
        <!-- Prikaz popisa korisnika -->
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Email</th>
                </tr>
            </thead>           
        </table>

        <!-- Dodavanje novog korisnika -->
        <form th:action="@{/registracija}" method="post" th:object="${korisnik}" class="form">
            <input type="text" th:field="*{ime}" placeholder="Ime" class="form-control" />
            <input type="text" th:field="*{prezime}" placeholder="Prezime" class="form-control" />
            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" />
            <input type="password" th:field="*{lozinka}" placeholder="Lozinka" class="form-control" />
            <input type="submit" value="Registriraj se" class="btn btn-primary" />
        </form>

        <!-- Uređivanje postojećeg korisnika -->
        <form th:action="@{/uredi_korisnik}" method="post" th:object="${korisnik}" class="form">
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{ime}" placeholder="Ime" class="form-control" />
            <input type="text" th:field="*{prezime}" placeholder="Prezime" class="form-control" />
            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" />
            <input type="password" th:field="*{lozinka}" placeholder="Lozinka" class="form-control" />
            <input type="submit" value="Spremi" class="btn btn-primary" />
        </form>

        <!-- Brisanje korisnika -->
        <a th:href="@{/korisnik/brisi/{id}(id=${korisnik.id})}" class="btn btn-danger">Izbriši</a>
    </div>
</body>
</html>
