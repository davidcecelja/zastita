<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Polaganje ispita iz Zaštite na radu</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div align="center">
 <h1>ZAŠTTIA NA RADU</h1>

<!-- Prikaz popisa predavanja -->
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Naziv predavanja</th>
      <th>Opis predavanja</th>
      <th>Početak predavanja</th>
      <th>Završetak predavanja</th>
      <th>Status predavanja</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody>
    <!-- Iteracija kroz popis predavanja -->
    <tr th:each="predavanje : ${predavanja}">
      <td th:text="${predavanje.id}"></td>
      <td th:text="${predavanje.naziv_predavanja}"></td>
      <td th:text="${predavanje.opis_predavanja}"></td>
      <td th:text="${predavanje.pocetak_predavanja}"></td>
      <td th:text="${predavanje.zavrsetak_predavanja}"></td>
      <td th:text="${predavanje.status_predavanja}"></td>
      <td>
        <!-- Uređivanje postojećeg predavanja -->
        <a th:href="@{/uredi_predavanje/{id}(id=${predavanje.id})}" class="btn btn-primary">Uredi</a>
        <!-- Brisanje predavanja -->
        <a th:href="@{/brisi/{id}(id_predavanje=${predavanje.id})}" class="btn btn-danger">Izbriši</a>
      </td>
    </tr>
  </tbody>
</table>

<!-- Dodavanje novog predavanja -->
<form th:action="@{/dodaj_predavanje}" method="post" th:object="${predavanje}" class="form">
  <input type="text" th:field="*{naziv_predavanja}" class="form-control" placeholder="Naziv predavanja" />
  <textarea th:field="*{opis_predavanja}" class="form-control" placeholder="Opis predavanja"></textarea>
  <input type="datetime-local" th:field="*{pocetak_predavanja}" class="form-control" placeholder="Početak predavanja" />
  <input type="datetime-local" th:field="*{zavrsetak_predavanja}" class="form-control" placeholder="Završetak predavanja" />
  <input type="text" th:field="*{status_predavanja}" class="form-control" placeholder="Status predavanja" />
  <input type="submit" value="Dodaj predavanje" class="btn btn-primary" />
</form>

<!-- Uređivanje postojećeg predavanja -->
<form th:action="@{/uredi_predavanje}" method="post" th:object="${predavanje}" class="form">
  <input type="hidden" th:field="*{id}" />
  <input type="text" th:field="*{naziv_predavanja}" class="form-control" placeholder="Naziv predavanja" />
  <textarea th:field="*{opis_predavanja}" class="form-control" placeholder="Opis predavanja"></textarea>
  <input type="datetime-local" th:field="*{pocetak_predavanja}" class="form-control" placeholder="Početak predavanja" />
  <input type="datetime-local" th:field="*{zavrsetak_predavanja}" class="form-control" placeholder="Završetak predavanja" />
  <input type="text" th:field="*{status_predavanja}" class="form-control" placeholder="Status predavanja" />
  <input type="submit" value="Spremi promjene" class="btn btn-primary" />
</form>

<!-- Brisanje predavanja -->
<a th:href="@{/brisi/{id}(id_predavanje=${predavanje.id})}" class="btn btn-danger">Izbriši</a>


</div>
</body>
</html>
