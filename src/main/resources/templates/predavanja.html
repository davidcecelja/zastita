<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Polaganje ispita iz Zaštite na radu</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div align="center">
 <h1>ZAŠTTIA NA RADU</h1>

<!-- Prikaz popisa predavanja -->
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Naziv predavanja</th>
      <th>Opis predavanja</th>
      <th>Početak predavanja</th>
      <th>Završetak predavanja</th>
      <th>Status predavanja</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="predavanje : ${predavanja}">
      <td th:text="${predavanje.id}"></td>
      <td th:text="${predavanje.naziv_predavanja}"></td>
      <td th:text="${predavanje.opis_predavanja}"></td>
      <td th:text="${predavanje.pocetak_predavanja}"></td>
      <td th:text="${predavanje.zavrsetak_predavanja}"></td>
      <td th:text="${predavanje.status_predavanja}"></td>
      <td>
      <!-- Dodavanje predavanja -->
        <a th:href="@{/dodaj_predavanje/{id}(id=${predavanje.id})}" class="btn btn-primary">Dodaj</a>
        <!-- Uređivanje postojećeg predavanja -->
        <a th:href="@{/uredi_predavanje/{id}(id=${predavanje.id})}" class="btn btn-primary">Uredi</a>
        <!-- Brisanje predavanja -->
        <a th:href="@{/brisi_predavanje/{id}(id_predavanje=${predavanje.id})}" class="btn btn-danger">Izbriši</a>
      </td>
    </tr>
  </tbody>
</table>

</div>
</body>
</html>
